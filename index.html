<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Range slider</h1>
            <div class="slider-container">
                <input type="range" value="50" min="1" max="100" class="slider" id="range-slider">
                <p>Slider value: <span id="slider-value"></span></p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
